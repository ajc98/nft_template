<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-holder">
    <div class="card">
      <div class="container">
        <img src="images/image-equilibrium.jpg" class='equilibrium-img'></br>
        <div class="view-img">
          <div><img src="images/icon-view.svg"></div>
        </div>
      </div>
      <div class="card-content">
        <span style="font-weight: 400; font-size: 18px;" class='active-state'>Equilibrium #3429<br><br></span>
        <span style="color: hsl(215, 51%, 70%); font-weight: 300; font-size: 15px;">Our Equilibrium collection promotes balance and calm.<br><br></span>
        <object data='images/icon-ethereum.svg'></object> <span style="color: hsl(178, 100%, 50%); font-weight: 400; font-size: 16px; margin-left: 2%;">0.041 ETH</span>
        <object data='images/icon-clock.svg' style="float: right;"></object> <span style="color: hsl(215, 51%, 70%); font-weight: 400; font-size: 16px; float: right; margin-right: 2%;">3 days left<br></span>
      </div>
      <hr style="width: 90%; border-width: 0; height: 1px; background-color: hsl(215, 51%, 70%);">
      <div class="card-credits">
        <img src="images/image-avatar.png" class='profile-img'>
        <span style="color: hsl(215, 51%, 70%); font-weight: 300; font-size: 15px; align-self: center; margin-left: 5%;">Creation of <span class='active-state'>Alonso Jimenez</span></span>
      </div>
      <!--
        <span style="color: hsl(215, 51%, 70%); font-weight: 300; font-size: 16px;">Creation of <font color='white'>Alonso Jimenez</font></span>
      -->
      
    </div>
  </div>
</body>
</html>
